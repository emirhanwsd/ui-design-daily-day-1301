<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stats</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="stats">
        <h1 class="title">Your stats in February</h1>
        <p class="paragraph">Thank you for sharing with the community!</p>
        <div class="cards">
            <div class="card">
                <h1 class="card-title">Views</h1>
                <span class="card-value">477</span>
                <div class="card-description">+29 views</div>
            </div>
            <div class="card">
                <h1 class="card-title">Likes</h1>
                <span class="card-value">1</span>
                <div class="card-description">+0 likes</div>
            </div>
            <div class="card">
                <h1 class="card-title">Downloads</h1>
                <span class="card-value">4</span>
                <div class="card-description">+0 downloads</div>
            </div>
        </div>
        <a class="button">Keep sharing</a>
    </div>
</body>
</html>
